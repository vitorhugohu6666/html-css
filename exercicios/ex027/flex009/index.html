<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fexible Box</title>
    <style>
        div.container {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">BGGGGGGGGGG</div>
        <div class="item">CRR</div>
        <div class="item">D</div>
        <div class="item">EFSDFSF</div>
        <div class="item">FEEEEEEEEEEEEEEEEEEEEEEEEEEEE</div>
        <div class="item">G</div>
    </div>
</body>
</html>
